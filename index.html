<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="css/style.css">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&display=swap" rel="stylesheet">

</head>
<body>

     <div class="container">

        <div class="image">
            <img src="img/image-login.png" alt="engrenagens">
        </div>

        <div class="login">

            <img src="img/logo-coti-informatica.png" alt="logo coti">
            <h1>Bem-vindo de volta!</h1>
            <h2>Preencha seu login e senha para acessar</h2>

            <p class="text-login">Login</p>
            <input type="text" placeholder="Digite seu login" required pattern="[a-zA-Z çÇà-üÀ-Ü]">
            <p class="password">Senha</p>
            <input type="password" placeholder="**************" class="senha" required pattern="[a-zA-Z çÇà-üÀ-Ü0-9]">

            <a href="#" class="link-password">Esqueceu sua senha?</a>
            <button class="btn">Acessar Sistema</button>

        </div>

    </div>


</body>
</html>
